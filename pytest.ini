[pytest]
testpaths = tests
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning:flask_mongoengine.*
    ignore::DeprecationWarning:werkzeug.*
    ignore::DeprecationWarning:mongoengine.*
    ignore::DeprecationWarning:flask.json.*
    ignore::DeprecationWarning:dateutil.*
    ignore::DeprecationWarning:ast.*
    ignore:.*ast\.Str.*:DeprecationWarning
    ignore:.*ast\.Constant.*:DeprecationWarning
    ignore:.*Constant\.__init__.*:DeprecationWarning
    ignore:.*Attribute s is deprecated.*:DeprecationWarning
    ignore:.*JSONEncoder.*:DeprecationWarning
    ignore:.*json_encoder.*:DeprecationWarning
    ignore:.*utcnow.*:DeprecationWarning
    ignore:.*utcfromtimestamp.*:DeprecationWarning
    ignore:.*uuidRepresentation.*:DeprecationWarning

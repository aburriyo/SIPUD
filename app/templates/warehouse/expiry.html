{% extends "base.html" %}

{% block title %}Gestión de Vencimientos{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-slate-900">Gestión de Vencimientos</h1>
    <p class="text-slate-600 mt-1">Administra fechas de vencimiento de productos</p>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6" x-data="expiryManager()">
    <!-- Actualizar Vencimiento -->
    <div class="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <h2 class="text-lg font-bold text-slate-900 mb-4">Actualizar Vencimiento</h2>
        
        <form @submit.prevent="updateExpiry" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Producto</label>
                <select x-model.number="expiryForm.product_id" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    <option value="">Seleccionar producto...</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Fecha de Vencimiento</label>
                <input type="date" x-model="expiryForm.expiry_date" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500">
            </div>
            
            <button type="submit"
                class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium">
                Actualizar Fecha
            </button>
        </form>
    </div>
    
    <!-- Lista de Productos con Vencimiento -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <h2 class="text-lg font-bold text-slate-900 mb-4">Productos con Fecha de Vencimiento</h2>
        
        <div class="overflow-x-auto">
            <table id="expiryTable" class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Producto</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">SKU</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Stock</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Vencimiento</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Estado</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-slate-200">
                    <!-- Datos cargados via DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function expiryManager() {
    return {
        expiryForm: {
            product_id: '',
            expiry_date: ''
        },
        dataTable: null,
        
        init() {
            this.loadExpiryTable();
        },
        
        loadExpiryTable() {
            if (this.dataTable) {
                this.dataTable.destroy();
            }
            
            this.dataTable = $('#expiryTable').DataTable({
                ajax: {
                    url: '/warehouse/api/expiry/products',
                    dataSrc: 'products'
                },
                columns: [
                    { data: 'name' },
                    { data: 'sku', defaultContent: '-' },
                    { data: 'stock', render: (data) => `${data} un.` },
                    { 
                        data: 'expiry_date',
                        render: (data) => {
                            if (!data) return '-';
                            const date = new Date(data);
                            return date.toLocaleDateString('es-CL');
                        }
                    },
                    {
                        data: null,
                        render: (data, type, row) => {
                            if (!row.days_until_expiry && row.days_until_expiry !== 0) return '-';
                            
                            const days = row.days_until_expiry;
                            let badgeClass = '';
                            let text = '';
                            
                            if (row.status === 'expired') {
                                badgeClass = 'bg-red-100 text-red-800';
                                text = 'Vencido';
                            } else if (days <= 7) {
                                badgeClass = 'bg-red-100 text-red-800';
                                text = `${days} días`;
                            } else if (days <= 30) {
                                badgeClass = 'bg-amber-100 text-amber-800';
                                text = `${days} días`;
                            } else {
                                badgeClass = 'bg-green-100 text-green-800';
                                text = `${days} días`;
                            }
                            
                            return `<span class="px-2 py-1 rounded-full text-xs font-medium ${badgeClass}">${text}</span>`;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                },
                order: [[3, 'asc']], // Ordenar por fecha de vencimiento
                responsive: true
            });
        },
        
        async updateExpiry() {
            if (!this.expiryForm.product_id || !this.expiryForm.expiry_date) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            try {
                const response = await fetch(`/warehouse/api/expiry/${this.expiryForm.product_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expiry_date: this.expiryForm.expiry_date })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert('Fecha de vencimiento actualizada correctamente');
                    this.expiryForm = { product_id: '', expiry_date: '' };
                    this.dataTable.ajax.reload();
                } else {
                    alert('Error: ' + (data.error || 'Error al actualizar'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        }
    };
}
</script>
{% endblock %}

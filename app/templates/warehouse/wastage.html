{% extends "base.html" %}

{% block title %}Registro de Mermas{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-slate-900">Registro de Mermas</h1>
    <p class="text-slate-600 mt-1">Documenta pérdidas y productos dañados</p>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6" x-data="wastageManager()">
    <!-- Formulario de Registro -->
    <div class="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <h2 class="text-lg font-bold text-slate-900 mb-4">Registrar Merma</h2>
        
        <form @submit.prevent="registerWastage" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Producto</label>
                <select x-model="wastageForm.product_id" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    <option value="">Seleccionar producto...</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} ({{ product.total_stock }} disponibles)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Cantidad</label>
                <input type="number" x-model.number="wastageForm.quantity" min="1" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                    placeholder="Unidades perdidas">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Motivo</label>
                <select x-model="wastageForm.reason" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    <option value="">Seleccionar motivo...</option>
                    <option value="vencido">Producto vencido</option>
                    <option value="dañado">Producto dañado</option>
                    <option value="perdido">Producto perdido</option>
                    <option value="rotura">Rotura en transporte</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Observaciones</label>
                <textarea x-model="wastageForm.notes" rows="3"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                    placeholder="Detalles adicionales..."></textarea>
            </div>
            
            <button type="submit"
                class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium">
                Registrar Merma
            </button>
        </form>
    </div>
    
    <!-- Historial de Mermas -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <h2 class="text-lg font-bold text-slate-900 mb-4">Historial de Mermas</h2>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase">Fecha</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase">Producto</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase">Cantidad</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase">Motivo</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-slate-500 uppercase">Notas</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-slate-200">
                    <template x-for="wastage in wastageHistory" :key="wastage.id">
                        <tr class="hover:bg-slate-50">
                            <td class="px-4 py-3 text-sm text-slate-600" x-text="wastage.date"></td>
                            <td class="px-4 py-3 text-sm font-medium text-slate-900" x-text="wastage.product_name"></td>
                            <td class="px-4 py-3 text-sm font-bold text-red-600" x-text="wastage.quantity + ' un.'"></td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium" 
                                    x-text="wastage.reason"></span>
                            </td>
                            <td class="px-4 py-3 text-sm text-slate-600" x-text="wastage.notes || '-'"></td>
                        </tr>
                    </template>
                    <tr x-show="wastageHistory.length === 0">
                        <td colspan="5" class="px-4 py-8 text-center text-slate-500">
                            No hay mermas registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function wastageManager() {
    return {
        wastageForm: {
            product_id: '',
            quantity: 1,
            reason: '',
            notes: ''
        },
        wastageHistory: [],
        
        init() {
            this.loadWastageHistory();
        },
        
        async registerWastage() {
            try {
                const response = await fetch('/warehouse/api/wastage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.wastageForm)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert('Merma registrada correctamente');
                    this.wastageForm = { product_id: '', quantity: 1, reason: '', notes: '' };
                    this.loadWastageHistory();
                } else {
                    alert('Error: ' + (data.error || 'Error al registrar merma'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        },
        
        async loadWastageHistory() {
            try {
                const response = await fetch('/warehouse/api/wastage/history');
                const data = await response.json();
                if (response.ok && data.success) {
                    this.wastageHistory = data.wastages;
                }
            } catch (error) {
                console.error('Error loading wastage history:', error);
            }
        }
    }
}
</script>
{% endblock %}

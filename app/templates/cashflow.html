{% extends "base.html" %}

{% block title %}Flujo de Caja - {{ current_tenant.name if current_tenant else 'SIPUD' }}{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% endblock %}

{% block content %}
<div x-data="cashflowApp()" x-init="loadData()">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Flujo de Caja</h1>
            <p class="text-sm text-slate-500">Ingresos, egresos y balance del período</p>
        </div>
        <div class="flex items-center gap-2">
            <a :href="exportUrl"
               class="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Exportar Excel
            </a>
        </div>
    </div>

    <!-- Filtros de fecha -->
    <div class="bg-white rounded-xl border border-slate-200 p-4 mb-6">
        <div class="flex flex-wrap items-end gap-4">
            <div>
                <label class="block text-xs font-medium text-slate-500 mb-1">Desde</label>
                <input type="date" x-model="dateFrom"
                       class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-slate-500 mb-1">Hasta</label>
                <input type="date" x-model="dateTo"
                       class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-slate-500 mb-1">Agrupar por</label>
                <select x-model="groupBy"
                        class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="day">Día</option>
                    <option value="week">Semana</option>
                    <option value="month">Mes</option>
                </select>
            </div>
            <button @click="loadData()"
                    class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Actualizar
            </button>
            <!-- Atajos rápidos -->
            <div class="flex gap-2 ml-auto">
                <button @click="setRange('week')" class="px-3 py-1.5 text-xs font-medium rounded-lg border border-slate-300 hover:bg-slate-50 transition-colors">7 días</button>
                <button @click="setRange('month')" class="px-3 py-1.5 text-xs font-medium rounded-lg border border-slate-300 hover:bg-slate-50 transition-colors">Este mes</button>
                <button @click="setRange('quarter')" class="px-3 py-1.5 text-xs font-medium rounded-lg border border-slate-300 hover:bg-slate-50 transition-colors">3 meses</button>
                <button @click="setRange('year')" class="px-3 py-1.5 text-xs font-medium rounded-lg border border-slate-300 hover:bg-slate-50 transition-colors">Este año</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <template x-if="loading">
        <div class="flex items-center justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-slate-500">Cargando datos...</span>
        </div>
    </template>

    <template x-if="!loading && data">
        <div>
            <!-- Cards resumen -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <!-- Ingresos -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-500">Ingresos</p>
                            <p class="text-2xl font-bold text-green-600 mt-1" x-text="formatMoney(data.summary.total_ingresos)"></p>
                        </div>
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Egresos -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-500">Egresos</p>
                            <p class="text-2xl font-bold text-red-600 mt-1" x-text="formatMoney(data.summary.total_egresos)"></p>
                        </div>
                        <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Balance neto -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-500">Balance Neto</p>
                            <p class="text-2xl font-bold mt-1"
                               :class="data.summary.balance_neto >= 0 ? 'text-blue-600' : 'text-red-600'"
                               x-text="formatMoney(data.summary.balance_neto)"></p>
                        </div>
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Por cobrar -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-slate-500">Por Cobrar</p>
                            <p class="text-2xl font-bold text-amber-600 mt-1" x-text="formatMoney(data.summary.por_cobrar)"></p>
                        </div>
                        <div class="w-10 h-10 bg-amber-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfico principal -->
            <div class="bg-white rounded-xl border border-slate-200 p-5 mb-6">
                <h3 class="text-sm font-semibold text-slate-700 mb-4">Evolución del Flujo de Caja</h3>
                <div style="height: 320px;">
                    <canvas id="cashflowChart"></canvas>
                </div>
            </div>

            <!-- Dos columnas: método de pago + proveedores -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Ingresos por método -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <h3 class="text-sm font-semibold text-slate-700 mb-4">Ingresos por Método de Pago</h3>
                    <div class="space-y-3">
                        <template x-for="(amount, method) in data.ingresos_by_method" :key="method">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <span class="w-3 h-3 rounded-full"
                                          :class="{
                                              'bg-green-500': method === 'efectivo',
                                              'bg-blue-500': method === 'transferencia',
                                              'bg-purple-500': method === 'tarjeta',
                                              'bg-slate-400': method === 'otro'
                                          }"></span>
                                    <span class="text-sm text-slate-600 capitalize" x-text="method"></span>
                                </div>
                                <span class="text-sm font-semibold text-slate-800" x-text="formatMoney(amount)"></span>
                            </div>
                        </template>
                        <template x-if="Object.keys(data.ingresos_by_method).length === 0">
                            <p class="text-sm text-slate-400">Sin ingresos en el período</p>
                        </template>
                    </div>
                </div>

                <!-- Egresos por proveedor -->
                <div class="bg-white rounded-xl border border-slate-200 p-5">
                    <h3 class="text-sm font-semibold text-slate-700 mb-4">Egresos por Proveedor</h3>
                    <div class="space-y-3">
                        <template x-for="(amount, supplier) in data.egresos_by_supplier" :key="supplier">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-slate-600" x-text="supplier"></span>
                                <span class="text-sm font-semibold text-red-600" x-text="formatMoney(amount)"></span>
                            </div>
                        </template>
                        <template x-if="Object.keys(data.egresos_by_supplier).length === 0">
                            <p class="text-sm text-slate-400">Sin egresos en el período</p>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Tabs: detalle movimientos -->
            <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
                <div class="border-b border-slate-200 px-5 pt-4">
                    <div class="flex gap-6">
                        <button @click="detailTab = 'ingresos'"
                                class="pb-3 text-sm font-medium border-b-2 transition-colors"
                                :class="detailTab === 'ingresos' ? 'border-green-600 text-green-600' : 'border-transparent text-slate-500 hover:text-slate-700'">
                            Ingresos (<span x-text="data.details.payments.length"></span>)
                        </button>
                        <button @click="detailTab = 'egresos'"
                                class="pb-3 text-sm font-medium border-b-2 transition-colors"
                                :class="detailTab === 'egresos' ? 'border-red-600 text-red-600' : 'border-transparent text-slate-500 hover:text-slate-700'">
                            Egresos (<span x-text="data.details.orders.length"></span>)
                        </button>
                    </div>
                </div>
                <div class="p-5">
                    <!-- Tabla Ingresos -->
                    <div x-show="detailTab === 'ingresos'">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="text-left text-xs font-medium text-slate-500 uppercase tracking-wider border-b border-slate-200">
                                        <th class="pb-3 pr-4">Fecha</th>
                                        <th class="pb-3 pr-4">Cliente</th>
                                        <th class="pb-3 pr-4">Método</th>
                                        <th class="pb-3 pr-4">Referencia</th>
                                        <th class="pb-3 text-right">Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="p in data.details.payments" :key="p.date + p.amount">
                                        <tr class="border-b border-slate-100 hover:bg-slate-50">
                                            <td class="py-2.5 pr-4 text-slate-600" x-text="p.date"></td>
                                            <td class="py-2.5 pr-4 text-slate-800 font-medium" x-text="p.customer || '—'"></td>
                                            <td class="py-2.5 pr-4">
                                                <span class="px-2 py-0.5 text-xs font-medium rounded-full capitalize"
                                                      :class="{
                                                          'bg-green-100 text-green-700': p.method === 'efectivo',
                                                          'bg-blue-100 text-blue-700': p.method === 'transferencia',
                                                          'bg-purple-100 text-purple-700': p.method === 'tarjeta',
                                                          'bg-slate-100 text-slate-700': p.method === 'otro'
                                                      }"
                                                      x-text="p.method"></span>
                                            </td>
                                            <td class="py-2.5 pr-4 text-slate-500 text-xs" x-text="p.reference || '—'"></td>
                                            <td class="py-2.5 text-right font-semibold text-green-600" x-text="formatMoney(p.amount)"></td>
                                        </tr>
                                    </template>
                                    <template x-if="data.details.payments.length === 0">
                                        <tr><td colspan="5" class="py-8 text-center text-slate-400">Sin pagos en el período</td></tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Tabla Egresos -->
                    <div x-show="detailTab === 'egresos'">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="text-left text-xs font-medium text-slate-500 uppercase tracking-wider border-b border-slate-200">
                                        <th class="pb-3 pr-4">Fecha</th>
                                        <th class="pb-3 pr-4">Proveedor</th>
                                        <th class="pb-3 pr-4">N° Factura</th>
                                        <th class="pb-3 text-right">Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="o in data.details.orders" :key="o.id">
                                        <tr class="border-b border-slate-100 hover:bg-slate-50">
                                            <td class="py-2.5 pr-4 text-slate-600" x-text="o.date"></td>
                                            <td class="py-2.5 pr-4 text-slate-800 font-medium" x-text="o.supplier"></td>
                                            <td class="py-2.5 pr-4 text-slate-500" x-text="o.invoice || '—'"></td>
                                            <td class="py-2.5 text-right font-semibold text-red-600" x-text="formatMoney(o.amount)"></td>
                                        </tr>
                                    </template>
                                    <template x-if="data.details.orders.length === 0">
                                        <tr><td colspan="4" class="py-8 text-center text-slate-400">Sin compras en el período</td></tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
function cashflowApp() {
    // Default: este mes
    const now = new Date();
    const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);

    return {
        dateFrom: firstDay.toISOString().split('T')[0],
        dateTo: now.toISOString().split('T')[0],
        groupBy: 'day',
        loading: false,
        data: null,
        detailTab: 'ingresos',
        chart: null,

        get exportUrl() {
            return `/reports/cashflow/excel?from=${this.dateFrom}&to=${this.dateTo}`;
        },

        setRange(range) {
            const now = new Date();
            this.dateTo = now.toISOString().split('T')[0];

            if (range === 'week') {
                const d = new Date(now);
                d.setDate(d.getDate() - 7);
                this.dateFrom = d.toISOString().split('T')[0];
                this.groupBy = 'day';
            } else if (range === 'month') {
                this.dateFrom = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                this.groupBy = 'day';
            } else if (range === 'quarter') {
                const d = new Date(now);
                d.setMonth(d.getMonth() - 3);
                this.dateFrom = d.toISOString().split('T')[0];
                this.groupBy = 'week';
            } else if (range === 'year') {
                this.dateFrom = new Date(now.getFullYear(), 0, 1).toISOString().split('T')[0];
                this.groupBy = 'month';
            }
            this.loadData();
        },

        async loadData() {
            this.loading = true;
            try {
                const res = await fetch(`/reports/cashflow/api?from=${this.dateFrom}&to=${this.dateTo}&group=${this.groupBy}`);
                this.data = await res.json();
                this.$nextTick(() => this.renderChart());
            } catch (e) {
                console.error('Error cargando flujo de caja:', e);
            }
            this.loading = false;
        },

        renderChart() {
            const ctx = document.getElementById('cashflowChart');
            if (!ctx) return;

            if (this.chart) this.chart.destroy();

            const timeline = this.data.timeline || [];
            const labels = timeline.map(t => t.period);

            this.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ingresos',
                            data: timeline.map(t => t.ingresos),
                            backgroundColor: 'rgba(34, 197, 94, 0.7)',
                            borderColor: 'rgb(34, 197, 94)',
                            borderWidth: 1,
                            borderRadius: 4,
                            order: 2
                        },
                        {
                            label: 'Egresos',
                            data: timeline.map(t => -t.egresos),
                            backgroundColor: 'rgba(239, 68, 68, 0.7)',
                            borderColor: 'rgb(239, 68, 68)',
                            borderWidth: 1,
                            borderRadius: 4,
                            order: 3
                        },
                        {
                            label: 'Balance Acumulado',
                            data: timeline.map(t => t.balance),
                            type: 'line',
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            pointRadius: 3,
                            fill: true,
                            tension: 0.3,
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const val = Math.abs(ctx.parsed.y);
                                    const sign = ctx.parsed.y < 0 ? '-' : '';
                                    return `${ctx.dataset.label}: ${sign}$${val.toLocaleString('es-CL')}`;
                                }
                            }
                        },
                        legend: { position: 'top' }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { maxRotation: 45, font: { size: 11 } }
                        },
                        y: {
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            ticks: {
                                callback: (v) => {
                                    const abs = Math.abs(v);
                                    if (abs >= 1000000) return (v/1000000).toFixed(1) + 'M';
                                    if (abs >= 1000) return (v/1000).toFixed(0) + 'K';
                                    return '$' + v.toLocaleString('es-CL');
                                }
                            }
                        }
                    }
                }
            });
        },

        formatMoney(val) {
            if (val === undefined || val === null) return '$0';
            return '$' + Math.round(val).toLocaleString('es-CL');
        }
    };
}
</script>
{% endblock %}

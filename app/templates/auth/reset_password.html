<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Puerto Distribución</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#C85103',
                            600: '#b34903',
                            700: '#9a3412',
                            800: '#7c2d12',
                            900: '#431407',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-orange-50 to-amber-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-10 border-t-4 border-primary-500">
                <div class="mb-8 text-center">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-900 mb-1">Nueva Contraseña</h1>
                    <p class="text-slate-600 text-sm">Ingresa tu nueva contraseña. Debe tener al menos 6 caracteres.</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 p-4 rounded-lg {{ 'bg-red-50 text-red-800 border border-red-200' if category == 'error' else 'bg-green-50 text-green-800 border border-green-200' if category == 'success' else 'bg-blue-50 text-blue-800 border border-blue-200' }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
                            Nueva Contraseña
                        </label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-base"
                            placeholder="Mínimo 6 caracteres">
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-semibold text-slate-700 mb-2">
                            Confirmar Contraseña
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-base"
                            placeholder="Repite la contraseña">
                    </div>

                    <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-lg hover:shadow-xl">
                        Actualizar Contraseña
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-sm text-primary-600 hover:text-primary-700 hover:underline inline-flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validación de contraseñas coincidentes
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>

</html>

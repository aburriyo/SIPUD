services:

  # ---- Aplicacion Flask + Gunicorn ----
  web:
    build: .
    container_name: sipud_web
    restart: unless-stopped
    env_file: .env
    environment:
      - FLASK_ENV=production
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DB=inventory_db
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - static_data:/app/app/static
      - ./credentials:/app/credentials:ro
    networks:
      - sipud_net

  # ---- MongoDB ----
  mongo:
    image: mongo:7
    container_name: sipud_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: inventory_db
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sipud_net

  # ---- Nginx Reverse Proxy + SSL ----
  nginx:
    image: nginx:alpine
    container_name: sipud_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/app/static:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - sipud_net

  # ---- Certbot (SSL) ----
  certbot:
    image: certbot/certbot
    container_name: sipud_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongo_data:
  static_data:
  certbot_www:
  certbot_certs:

networks:
  sipud_net:
    driver: bridge

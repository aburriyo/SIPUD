# Configuracion inicial SIN SSL â€” usar solo para obtener certificado certbot
# Despues del primer certbot, reemplazar por nginx.conf (que tiene SSL)

upstream sipud_app {
    server web:5006;
}

server {
    listen 80;
    server_name sipud.cloud www.sipud.cloud;

    client_max_body_size 10M;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Archivos estaticos
    location /static/ {
        alias /app/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy al servidor Flask/Gunicorn
    location / {
        proxy_pass http://sipud_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
